<div class="container">
	<div class="activity-main">
		<div class="row">
			<div class="col-md-12">

				<!-- TODO 1: Draw filters for supported Hooks-->


				<div class="row">
					<div class="col-md-12">
						<div class="list-group activity-contact">
							<!-- TODO 5: apply filter to list of events-->
							<div ng-repeat="activity in activities" class="animation row">
							  <div class="col-md-12">
							    <a href="" class="list-group-item {{activity.source}}">
							        <img ng-src="/images/{{activity.img}}" height="30px" width="30px"/>
							        {{activity.source | uppercase }}  @{{activity.user.name}} <span am-time-ago="activity.date"/> - {{activity.message}}
							    </a>
							  </div>
							</div>

						</div>
					</div>
				</div>

	</div>
</div>
