<div class="panel">
  <div class="panel-head row">
  	<div class="col-md-2">
	  	<img ng-src="/images/hipchat.jpg" width="50" height="50">
	</div>
	<div class="col-md-2">
	  	<label class="uppercase">{{activity.source}}</label>
	  	<label>@{{activity.user.name}}</label>
  	</div>
  </div>
  <div class="panel-body">
    <label>{{activity.date | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss a'}}</label>
    <p><Strong>Message: </Strong>{{activity.detail.message}}<p>
    <p><Strong>From: </Strong></p>
    <img ng-src="{{gravatarURL}}"/>
  </div>
</div>
