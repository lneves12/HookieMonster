<div class="container">

	<div class="row top">
		<div class="col-lg-12 text-center r-top">
		    <h1>HookieMonster  WorkShop    </h1>
		</div>
	</div>

	<ng-form ng-if="!userLoggedIn">
		<div class="form-group">
			<label for="nameInput">Your Name</label>
			<input type="text" class="form-control" id="nameInput" placeholder="Enter your name" ng-model="userName">
		</div>
		<button type="submit" class="btn btn-default" ng-click="submit(userName)">Submit</button>
	</ng-form>

	<div ng-if="userLoggedIn" class="row activity-main">
		<div class="col-lg-4 activity-contact">
				<div class="list-group" id="activities">
					<div class="row">Connected Users: {{nUsers}}</div>
					<div ng-repeat="activity in activities" class="row animation">
						<activity></activity>
					</div>
				</div>
		</div>
	</div>

	<div class="row text-center">
		<div class="col-lg-12">
			<h3>HOOK all the events!</h3>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-lg-12">
			<a href="#"><i class="fa fa-facebook-official"></i></a> <a href="#"><i class="fa fa-google-plus-square"></i></a>  <a href="#"><i class="fa fa-twitter-square"></i></a> <a href="#"><i class="fa fa-github-square"></i></a> <a href="#"><i class="icon-pinterest"></i></a>
		</div>
	</div>

</div>
