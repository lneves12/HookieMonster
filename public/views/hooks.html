<div class="container">

	<div class="row top">
		<div class="col-md-12 text-center r-top">
		    <h1>HookieMonster  WorkShop    </h1>
		</div>
	</div>

	<ng-form ng-if="!userLoggedIn">
		<div class="form-group">
			<label for="nameInput">Your Name</label>
			<input type="text" class="form-control" id="nameInput" placeholder="Enter your name" ng-model="user.name">
			<br>
			<label for="mailInput">Your Email</label>
			<input type="text" class="form-control" id="mailInpute" placeholder="Enter your Gravatar Email" ng-model="user.mail">
		</div>
		<button type="submit" class="btn btn-default" ng-click="submit(user)">Submit</button>
	</ng-form>

	<div ng-if="userLoggedIn" class="row activity-main">
		<div class="col-md-9 activity-contact">
				<div class="row col-md-8">
					<div ng-repeat="hook in supportedHooks" class="col-md-2">
						<label for="{{hook}}">
							<img ng-src="/images/{{hook}}.jpg" height="30px" width="30px"/>
							<input id="{{hook}}" type="checkbox" name="hooks" value="{{hook}}" ng-model="selectedHooks[hook]">
						</label>
					</div>
				</div>
				<div class="list-group" id="activities">
					<div class="row">Connected Users: {{nUsers}}</div>
					<div ng-repeat="activity in activities | filter:filterHooks" class="row animation">
						<activity></activity>
					</div>
				</div>
		</div>

	<div class="col-md-3 activity-detail">
			<div class="row">
				<div class="col-md-12">
				 <img class="detail-image" ng-src="{{gravatarURL}}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p><address>
						<strong>{{user.name}}</strong><br>
						<abbr title="Mail">P:</abbr> {{user.mail}}
					</address></p>
				</div>
			</div>
	</div>
</div>

	<div class="row text-center">
		<div class="col-md-12">
			<h3>HOOK all the events!</h3>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-md-12">
			<a href="#"><i class="fa fa-facebook-official"></i></a> <a href="#"><i class="fa fa-google-plus-square"></i></a>  <a href="#"><i class="fa fa-twitter-square"></i></a> <a href="#"><i class="icon-pinterest"></i></a>
		</div>
	</div>

</div>
